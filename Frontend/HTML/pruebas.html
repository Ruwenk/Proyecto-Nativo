<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasarela de Muebles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="path_to_your_css_file/your_style.css">
</head>
<body>
    <section id="pasarela-muebles" class="container my-5">
        <h2 class="text-center">Comedores</h2>
        <div id="carouselMuebles" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imagenes/comedor1.png" class="d-block w-100" alt="Mueble 1">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/comedor2.jpg" class="d-block w-100" alt="Mueble 2">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/comedor3.jpg" class="d-block w-100" alt="Mueble 3">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
                <!-- Agregar más bloques aquí -->
                <div class="carousel-item">
                    <img src="/imagenes/comedor4.jpg" class="d-block w-100" alt="Mueble 4">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="/imagenes/comedor5.jpg" class="d-block w-100" alt="Mueble 5">
                    <div class="carousel-caption d-none d-md-block">
                        <button class="btn btn-primary">Comprar</button>
                        <button class="btn btn-secondary">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselMuebles" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselMuebles" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>
</html>
